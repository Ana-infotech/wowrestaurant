<div class="file-upload-container">
    <h2 class="heading-size">Upload CSV or Excel File</h2>
    <form (submit)="onSubmit($event)">
      <div class="file-input-wrapper">
        <input type="file" id="file" (change)="onFileChange($event)" accept=".csv, .xlsx, .xls" />
        <label for="file">{{ fileName ? fileName : 'Choose a file' }}</label>
      </div>
      <button type="submit" [disabled]="!file">Upload</button>
    </form>
</div>
